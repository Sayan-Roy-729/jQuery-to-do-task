<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>jQuery</title>
</head>

<style>

    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');

    * {
        font-family: 'Ubuntu', sans-serif;
    }
    .completed {
        margin-left: 2px;
    }

    .bg-success, .bg-dark {
        border-radius: 14px;
    }
</style>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <h2 class="text-center">ADD YOUR WORK | MAINTAIN | EDIT</h2>
            </div>
        </div>
    </div>

    <div class="container mt-3">

        <div class="row">

            <div class="col-md-2 col-sm-2"></div>

            <div class="col-md-8 col-sm-8">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title of your work</label>
                        <input type="text" class="form-control" id="task" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Time</label>
                        <input type="time" class="form-control" id="time">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>

                </form>

                <button class="btn btn-primary float-right" id="add">Add</button>
            </div>

            <div class="col-md-2 col-sm-2">

            </div>
        </div>



    </div>

    <div class="container mt-3 mb-3">

        <div class="row">

            <!-- incomplete tsk table ------  -->
            <div class="col-md-12 col-sm-12 bg-success" id="box">

                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <h5 class="text-light text-center">Your Tasks</h5>
                    </div>
                    <hr style="color:white">

                </div>


                <div class="row mb-3">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="text-light">Task</th>
                                <th scope="col" class="text-light">Time</th>
                                <th scope="col" class="text-light">Date</th>
                                <th scope="col" class="text-light">Edit</th>
                                <th scope="col" class="text-light">Check</th>
                                <th scope="col" class="text-light">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="notcomp" class="not_completed">

                        </tbody>
                    </table>

                </div>
            </div>

        </div>



            <div class="row mt-3">
                <!-- completed task table ------- -->
                <div class="col-md-12 col-sm-12 bg-dark">

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <h5 class="text-light text-center">Your completed task</h5>
                        </div>
                        <hr style="color:white">
                    </div>


                    <div class="row mb-3 completed">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-light">Task</th>
                                    <th scope="col" class="text-light">Time</th>
                                    <th scope="col" class="text-light">Selected Date</th>
                                    <th scope="col" class="text-light">Complition Date</th>
                                    <th scope="col" class="text-light">Delete</th>
                                </tr>
                            </thead>
                            <tbody id="comp"">
                          
                        </tbody>
                      </table>
                
            </div>
        </div>

    </div>
        
    </div>


    <div id=" box">

                    </div>




                    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                        crossorigin="anonymous"></script>

                    <script src="jQuery.js"></script>

</body>

</html>
